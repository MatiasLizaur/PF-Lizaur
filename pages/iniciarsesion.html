                <div class="l-izquierdo-ini col-sm-6">
                    <div class="d-l-iz">
                <h2>Inicia Sesión</h2>
                <div class="form-group">
                    <label for="email" class="e-ini">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="e-ini">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="password">
                </div>
                <div class="recordarme">

                <a href="#" id="o-contraseña">¿Olvidaste tu contraseña?</a>
                </div>

                    </div>
                </div>

                <div class="l-derecho-ini col-sm-6">
                    <div class="d-l-de">
                    <h2>Registrate</h2>
                <div class="form-group">
                    <label for="name" class="e-ini">Nombre completo</label>
                    <input type="name" class="form-control" id="name" placeholder="Ingresá tu nombre completo" name="name">
                </div>
                <div class="form-group">
                    <label for="date" class="e-ini">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group">
                    <label for="sexo" id="sexo" class="e-ini">Sexo</label><br>
                    <input type="checkbox" id="sexo-g">Masculino
                    <input type="checkbox" id="sexo-g">Femenino
                </div>
                <div class="form-group">
                    <label for="password" id="password-d" class="e-ini">Contraseña</label>
                    <input type="password" class="form-control" id="password-r" placeholder="Ingrese su contraseña" name="password-r">
                    <input type="password" class="form-control" id="password-r" placeholder="Confirma tu contraseña" name="password-r">
                </div>
                <button class="b-ini-d">Registrarme</button>
                    </div>
                </div>
            </div>
        </div>
